<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--master css -->
    <link rel="stylesheet" href="css/master.css">
    <!--boxicons link -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Just Stream It - OCProject</title>
</head>

<body>

    <!--navbar for just stream it -->
    <nav class="navbar">
        <input type="checkbox" id="nav_check">
        <div class="nav_left">
            <img src="images/logo.png" alt="" class="nav_logo">
        </div>
        <div class="nav_btn">
            <label for="nav_check">
                <span></span>
                <span></span>
                <span></span>
              </label>
        </div>
        <div class="nav_links">
            <a href="#">Home</a>
            <a href="#container0">Categories</a>
        </div>
    </nav>

    <!--best movie container -->
    <div class="best_movie_container">
        <div class="best_movie">
            <div class="best_movie_img">
                <div class="best_movie_content">
                    <h1 id="best_movie_title">Hopeful Notes</h1>
                    <p id="best_movie_description">A young violinist with leukemia brings hope and life into a desolate Russian hospital for children.</p>
                    <button class="play_btn">Play</button>
                    <button class="info_btn" onclick="onClick(this)" id="1508669">More informations</button>
                </div>
                <img src="images/hopefulnote.jpg" alt="" id="main_img">
                <img src="images/fade.png" alt="" id="fade_img">
            </div>
        </div>
    </div>

    <div class="cards_container">
        <h2 class="cards_title">Best Rated</h2>
        <div class="movies_list">
            <button class="pre_btn"><img src="images/pre.png" alt="images"></button>
            <button class="next_btn"><img src="images/nxt.png" alt=""></button>
            <div class="card_container" id="container0">
                <!--<div class="card">
                    <img src="images/fordvsferrari.jpg" alt="" class="card_img" id="">
                </div> -->
            </div>
        </div>
    </div>

    <div class="cards_container cards_categories">
        <h2 class="cards_title">Animation</h2>
        <div class="movies_list">
            <button class="pre_btn"><img src="images/pre.png" alt="images"></button>
            <button class="next_btn"><img src="images/nxt.png" alt=""></button>
            <div class="card_container" id="container1">
            <!--<div class="card">
                    <img src="images/thegentlement.jpg" alt="" class="card_img" id="">
                </div> -->
            </div>
        </div>
    </div>

    <div class="cards_container cards_categories">
        <h2 class="cards_title">Action</h2>
        <div class="movies_list">
            <button class="pre_btn"><img src="images/pre.png" alt="images"></button>
            <button class="next_btn"><img src="images/nxt.png" alt=""></button>
            <div class="card_container" id="container2">
                <!--<div class="card">
                    <img src="images/tombraider.jpg" alt="" class="card_img" id="">
                </div> -->
            </div>
        </div>
    </div>

    <div class="cards_container cards_categories">
        <h2 class="cards_title">Science Fiction</h2>
        <div class="movies_list">
            <button class="pre_btn"><img src="images/pre.png" alt="images"></button>
            <button class="next_btn"><img src="images/nxt.png" alt=""></button>
            <div class="card_container" id="container3">
                <!--<div class="card">
                    <img src="images/jamesbond.jpg" alt="" class="card_img" id="">
                </div> -->
            </div>
        </div>
    </div>

        <!-- The modal-->
        <div id="modal" class="modal_style">
            <!-- Modal content-->
            <div class="modal_content">
                <div class="modal_header">
                    <span class="close">&times;</span>
                </div>
                <div class="modal_container">
                    <div class="modal_left">
                        <h2 class="modal_title" id="modal_title"></h2>
                        <p class="movie_infos" id="modal_infos"></p>
                        <p class="movie_infos" id="modal_infos_2"></p>
                        <p class="movie_rating" id="modal_rating"></p>
                        <h3 class="modal_subtitle">Synopsis</h3>
                        <p class="text" id="modal_description"></p>
                        <h3 class="modal_subtitle">Cast & crew</h3>
                        <p class="text" id="modal_director"></p>
                        <p class="text" id="modal_actors">Liste de tous les acteurs du film</p>
                        <button class="play_btn">Play</button>
                    </div>
                    <div class="modal_right">
                        <img src="images/raya.jpg" id="modal_img" alt="">
                    </div>
                </div>
            </div>

    <!-- all scripts -->
    <script src="js/api.js"></script>
    <script src="js/card_slider.js"></script>
    <script src="js/best_movie.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/modal.js"></script>
    
</body>

</html>
